<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="static/style/registration.css">
</head>
<body>
<div class="main">
    <h2>Регистрация</h2>
	<p></p>
	{% for cat, msg in get_flashed_messages(True) %}
	<div class="flash {{cat}}">{{msg}}</div>
	{% endfor %}
	<p></p>	
	<form action="/register" method="post" class="form-contact">
		<label for="name">Никнейм:</label>
		<input
			type="text"
			id="name"
			name="name"
			value=""
			required
		>
		<label for="email">Электронная почта:</label>
		<input
			type="text"
			id="email"
			name="email"
			value=""
			required
		>
		<label for="password">Пароль:</label>
		<input
			type="password"
			id="password"
			name="password"
			value=""
			pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
			title="Пароль должен содержать хотя бу одну цифру, букву, символ, и быть длиной от 8 символов"
			required
		>
		<label for="repassword">Повторите пароль:</label>
		<input
			type="password"
			id="repassword"
			name="repassword"
			value=""
			required>
		<p></p>
		<button type="submit">
			Продолжить
		</button>
    </form>
</div>
</body>
</html>
