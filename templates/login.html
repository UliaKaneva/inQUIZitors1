<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/style/login.css">
</head>
<body>
<div class="main">
    <h2>Вход</h2>
	<p></p>
	{% for msg in get_flashed_messages() %}
	<div class="flash">{{msg}}</div>
	{% endfor %}
	<p></p>
    <form action="/login" method="post" class="form-contact">
        <label for="email">Электронная почта:</label>
        <input
            type="email"
            id="email"
            name="email"
			value=""
            required
        >
        <label for="password">Пароль:</label>
        <input
            type="password"
            id="password"
            name="password"
            pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
            title="Пароль должен содержать хотя бу одну цифру, букву, символ, и быть длиной от 8 символов"
			value=""
            required
        >
        <p></p>
        <button type="submit">
            Продолжить
        </button>
    </form>
</div>
</body>
</html>
